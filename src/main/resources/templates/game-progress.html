<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GAME!</title>
</head>
<body>
<nav class="navbar-dark bg-dark text-center">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTART</a>
    </div>
</nav>

<div th:if="${changeTeam}" class="form-group text-center">

    <h4 style="margin-top: 1em" th:text="${nextTeam.name}"></h4>

    <form action="#" th:action="@{/game/progress}" method="get">
        <button type="submit" class="btn btn-success" style="margin-top: 1em">START</button>
    </form>
</div>

<div th:unless="${changeTeam}" class="form-group text-center">
    <h4 style="margin-top: 1em; margin-bottom: 2em; color: grey" th:text="'Team: ' + ${team.name}"></h4>

    <h4 style="margin-top: 1em">Song:</h4>
    <h1 class="border" style="margin-top: 1em; border: black; margin-bottom: 1em;" th:text="${song}"></h1>

    <div class="text-center">
        <form action="#" th:action="@{/game/answer}" method="post">
            <input style="display: none" class="form-check-input" type="radio" name="answer" checked>
            <input style="display: none" th:value="${team.name}" name="teamName">
            <input style="display: none" th:value="${song}" name="songName">
            <button type="submit" class="btn btn-success" style="margin-top: 1em">RIGHT</button>
        </form>
        <form action="#" th:action="@{/game/answer}" method="post">
            <input style="display: none" th:value="${team.name}" name="teamName">
            <input style="display: none" th:value="${song}" name="songName">
            <button type="submit" class="btn btn-danger" style="margin-top: 1em">FALSE</button>
        </form>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
