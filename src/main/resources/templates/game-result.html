<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GAME!</title>
</head>
<body>

<nav class="navbar-dark bg-dark text-center">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTART</a>
    </div>
</nav>

<div class="form-group text-center">
    <h4 style="margin-top: 1em">WINNER</h4>
    <h1 style="margin-top: 1em; margin-bottom: 2em;" th:text="${winner}"></h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Team Name</th>
            <th scope="col" style="color: forestgreen">Right</th>
            <th scope="col" style="color: darkred">Wrong</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <th scope="row" th:text="${team.index}"></th>
            <td th:text="${team.name}"></td>
            <td th:text="${#lists.size(team.rightSongList)}" style="color: forestgreen"></td>
            <td th:text="${#lists.size(team.falseSongList)}" style="color: darkred"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="text-center">
    <form action="#" th:action="@{/}" method="get">
        <button type="submit" class="btn btn-success" style="margin-top: 1em">RESTART GAME</button>
    </form>
</div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
