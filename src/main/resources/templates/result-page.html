<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GAME!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link"  href="/restart-game">Play again</a>
            </li>
        </ul>
    </div>
</nav>

<div class="form-group text-center">
    <h4 style="margin-top: 1em">WINNER</h4>
    <h1 style="margin-top: 1em; margin-bottom: 2em;" th:text="${winner}"></h1>


    <h6>FIRST team right</h6>
    <h6 th:text="${firstPlayerRight}"></h6>
    <h6>FIRST team false</h6>
    <h6 th:text="${firstPlayerFalse}"></h6>
    <h6>SECOND team right</h6>
    <h6 th:text="${secondPlayerRight}"></h6>
    <h6>SECOND team false</h6>
    <h6 th:text="${secondPlayerFalse}"></h6>
</div>

<div class="text-center">
    <form action="#" th:action="@{/restart-game}" method="get">
        <button type="submit" class="btn btn-success" style="margin-top: 1em">RESTART GAME</button>
    </form>
</div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
