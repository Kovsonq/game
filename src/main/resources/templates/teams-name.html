<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Teams</title>
</head>
<body>

<nav class="navbar-dark bg-dark text-center">
    <div class="container-fluid" style="margin-bottom: 1em">
        <a class="navbar-brand" href="/">RESTART</a>
    </div>
</nav>

<div class="alert alert-warning" th:if="${error}" role="alert" th:text="${error}">
</div>

<form action="#" th:action="@{/game/content}" method="post">
    <div class="form-group text-center">
        <div class="mb-3 row" th:each="team : ${teams}">
            <label for="sourceTeamsName" class="col-sm-2 col-form-label"
                   th:text="'Team ' + ${team.index} + ' name:'"></label>
            <div class="col-sm-10">
                <input th:value="${team.name}" name="sourceTeamsName" type="text" class="form-control"
                       id="sourceTeamsName" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success text-center" style="margin-top: 1em">Continue</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
